<!DOCTYPE html>
<html>
    <head>
        <title>Media Video & Audio</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Media Video & Audio</h1>
        <p>Emmbedding video dan audio pada HTML</p>

        <section>
            <h2>Video</h2>
            <h3>Video dengan format mp4</h3>
            <video controls>
                <source src="output_480p.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p></p>
        </section>


        <section>
            <h2>Audio</h2>
            <h3>Audio dengan format mp3</h3>
            <audio controls>
                <source src="stella_audio.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio><br>
            <h3>Audio dengan format ogg</h3>
            <audio controls>
                <source src="stella_audio.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
        </section>
        
    </body>
</html>
